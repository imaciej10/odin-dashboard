<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search-field">
        <div class="search-bar"></div>
        <img class="serach-icon" src="icon/magnify.svg" alt="magnify icon" />
      </div>
      <div class="profile">
        <img class="bell-icon" src="icon/bell-ring.svg" alt="bell icon" />
        <img class="avatar" src="images/avatar.svg" alt="avatar" />
        <div class="name">John Smith</div>
      </div>
      <div class="greeting">
        <img class="avatar-large" src="images/avatar.svg" alt="avatar" />
        <div class="welcome">Hi there,</div>
        <div class="name-large">John Smith</div>
      </div>
      <div class="buttons">
        <button class="new">New</button><button class="upload">Upload</button
        ><button class="share">Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="nav-title">
        <div class="logo"></div>
        <div class="title">Hat sys</div>
      </div>
      <ul class="menu1">
        <li class="icon1">Clover Mode</li>
        <li class="icon2">Messages</li>
        <li class="icon3">Messages</li>
        <li class="icon4">Corn access</li>
        <li class="icon5">Database</li>
        <li class="icon6">Memory</li>
      </ul>
      <ul class="menu2">
        <li class="icon7">Settings</li>
        <li class="icon8">Debug</li>
        <li class="icon9">Download</li>
      </ul>
    </div>

    <div class="main">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
      <div class="projects-title">Your projects</div>
      <div class="trending-title">Trending</div>
      <div class="announcements-title">Announcements</div>
    </div>
  </body>
</html>
